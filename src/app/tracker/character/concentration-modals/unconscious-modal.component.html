<app-modal [show]="show">
  <div class="modal-body">
    <h3>You're Unconscious!</h3>
    <p>You were knocked unconscious while holding concentration on a spell/effect.</p>
    <p>Remember to remove the effect.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-primary" (click)="close()">OK</button>
  </div>
</app-modal>
