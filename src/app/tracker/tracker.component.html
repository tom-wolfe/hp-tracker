<div class="tracker">
  <div class="card hp-display">
    <div class="card-body">
      <p class="card-text">{{hp.currentHp}} / {{hp.maxHp}} (+ {{hp.tempMaxHp}})</p>
    </div>
    <div class="card-footer">Hit Points</div>
  </div>
  <div class="card hp-display">
    <div class="card-body">
      <p class="card-text">{{hp.tempHp}}</p>
    </div>
    <div class="card-footer">Temporary Hit Points</div>
  </div>
  <app-keypad></app-keypad>
</div>
